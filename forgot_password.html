<!-- forgot_password.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot_password.css">
</head>

<body>
    <div class="center-wrapper">
        <div class="container">
            <form action="#" method="post" accept-charset="utf-8" class="form" role="form" onsubmit="resetPassword(event);">
                <legend>Forgot Password</legend>
                <p>Enter your email address and new password to reset the password</p>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="new_password">New Password: </label>
                    <input type="password" id="new_password" name="new_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password: </label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        class ResetPasswordManager {
            constructor() {}

            validateForm() {
                const email = document.getElementById('email').value;
                const new_password = document.getElementById('new_password').value;
                const confirm_password = document.getElementById('confirm_password').value;

                return !!email && !!new_password && !!confirm_password && new_password === confirm_password;
            }

            resetPassword(event) {
                event.preventDefault();

                if (this.validateForm()) {
                    // Redirect to log-in.html on successful password reset
                    window.location.href = 'log_in.html';
                } else {
                    alert('Please fill in all the required fields and make sure the passwords match.');
                }
            }
        }

        const resetPasswordManager = new ResetPasswordManager();

        function resetPassword(event) {
            resetPasswordManager.resetPassword(event);
        }
    </script>
</body>

</html>
