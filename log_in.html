<head>
    <title>Log In</title>
    <link rel = "stylesheet" href = "log_in.css">
</head>

<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body>
<div class="container">
    <div class="row">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Login via site</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="yourmail@example.com" name="email" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" value="">
			    		</div>
			    		<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
			    	    </div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
			    	</fieldset>
			      	</form>
                      <hr/>
                    <center><h4>OR</h4></center>
                    <button class="btn btn-lg btn-primary btn-block login-btn-google" type="submit">Login with Google</button>
                    <button class="btn btn-lg btn-primary btn-block login-btn-apple" type="submit">Login with Apple</button>
                    <p>New to blueddit? <a href = "sign_up.html">Sign up here.</a></p>
			    </div>
			</div>
		</div>
	</div>
</div>

<script>
    // JavaScript for the login page (login.js)
class AuthManager {
    constructor() {
        this.users = [
            { username: 'user1', password: 'pass1' },
            { username: 'user2', password: 'pass2' },
            // Add more users as needed
        ];
    }

    login(username, password) {
        const user = this.users.find(u => u.username === username && u.password === password);
        if (user) {
            alert('Login successful!');
        } else {
            alert('Invalid username or password');
        }
    }
}

function login() {
    const username = document.getElementById('loginForm').elements.username.value;
    const password = document.getElementById('loginForm').elements.password.value;

    const authManager = new AuthManager();
    authManager.login(username, password);
}
</script>
</body>
